<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
    
    <div class="container">
        <form >
            <div class="row">
                <div class="col col-sm-12 col-md-4 col-lg-2">
                    <label for="id" class="form-label">ID</label>
                    <input id="id" type="text" class="form-control"> <br>
                </div>
            
                <div class="col col-sm-12 col-md-7 col-lg-10">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control"> <br>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-12 col-md-4 col-lg-5">
                    <label for="edad" class="form-label">Edad</label>
                    <input id="edad" type="text" class="form-control"> <br>
                </div>
            
                <div class="col col-sm-12 col-md-7 col-lg-7">
                    <label for="peso" class="form-label">Peso</label>
                    <input id="peso" type="text" class="form-control"> <br>
                </div>
            </div>
            
                
            
            <button id="btnConsulta" type="button" class="btn btn-primary">Consulta</button>
            <button id="btnLimpiar" type="button" class="btn btn-danger">Limpiar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
  </body>
</html>
